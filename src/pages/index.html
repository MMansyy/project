<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <section class="main">
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="row w-75 rounded-4 overflow-hidden shadow-lg">
                <div class="col-lg-6 bg-black d-none d-lg-flex justify-content-center  align-items-center">
                    <h1 class="text-white text-center">Mansy Project</h1>
                </div>
                <div class="col-lg-6 bg-white p-4 d-flex flex-column justify-content-center align-items-center">
                    <h3 class="mb-4 fw-bold">Welcome Back</h3>
                    <form class="w-100 d-flex flex-column gap-3">
                        <div class="alert alert-danger d-none" id="error-message">
                            Invalid username or password.
                        </div>
                        <div>
                            <label class="form-label fw-bold">Username</label>
                            <input type="text" class="form-control" id="user-name" placeholder="Enter your username">
                        </div>
                        <div>
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="user-password" placeholder="Enter your password">
                        </div>
                        <button id="submit-btn" class="btn btn-dark btn" disabled>Login</button>
                    </form>
                    <p class="mt-3">Don't have an account? <a class="text-black" href="signup.html">Register</a></p>
                </div>

            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
