<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <section id="home-page">
            <div class="slider position-relative ">
                <div class="slides"></div>
                <button class="prev slider-btn">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <button class="next slider-btn">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            <section class="products my-5">
                <h2 class="mb-4 text-center">Products</h2>
                <div class="row g-3" id="products-container">
                    
                </div>
            </section>
        </section>
        <section id="product-details"
            class="min-vh-100 z-3 position-fixed top-0 start-0 w-100 h-100 d-none overflow-y-auto bg-light">
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7763708743.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/home.js"></script>
</body>

</html>
