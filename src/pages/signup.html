<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Mansy Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="bg-light">

    <section class="main">
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="row w-75 rounded-4 overflow-hidden shadow-lg">
                <div class="col-lg-6 bg-black d-none d-lg-flex justify-content-center align-items-center">
                    <h1 class="text-white text-center">Mansy Project</h1>
                </div>
                <div class="col-lg-6 bg-white p-4 d-flex flex-column justify-content-center align-items-center">
                    <h3 class="mb-4 fw-bold">Create Account</h3>
                    <form class="w-100 d-flex flex-column gap-3">
                        <div class="alert alert-danger d-none" id="error-message">
                            Something went wrong!
                        </div>
                        <div>
                            <label class="form-label fw-bold">Username</label>
                            <input type="text" class="form-control" id="user-name" placeholder="Enter your user name"
                                required>
                            <p class="text-danger d-none mb-0 mt-2" id="username-error">
                                Username is required.
                            </p>
                        </div>
                        <div>
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="user-email" placeholder="Enter your email"
                                required>
                            <p class="text-danger d-none mb-0 mt-2" id="email-error">
                                Please enter a valid email address.
                            </p>
                        </div>
                        <div>
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="user-password"
                                placeholder="Enter your password" required>
                            <p class="text-danger d-none mb-0 mt-2" id="password-error">
                                Password must be at least 6 characters.
                            </p>
                        </div>
                        <div>
                            <label class="form-label fw-bold">Confirm Password</label>
                            <input type="password" class="form-control" id="user-repassword"
                                placeholder="Enter your password again" required>
                            <p class="text-danger d-none mb-0 mt-2" id="confirm-password-error">
                                Passwords do not match.
                            </p>
                        </div>
                        <button id="submit-btn" type="submit" class="btn btn-dark w-100" disabled>
                            Register
                        </button>
                    </form>
                    <p class="mt-3">
                        Already have an account?
                        <a class="text-black text-decoration-none fw-semibold" href="index.html">
                            Login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/signup.js"></script>
</body>

</html>
